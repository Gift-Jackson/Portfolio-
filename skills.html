<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="transition.css">
    <!-- MATERIAL ICON -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- TYPED.JS -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11/lib/typed.min.js"></script>

<body>

    <!-- TRANSITION EFFECT -->
    <div class="transition transition-3 is-active">
        <div class="content">
            <h1 class="fill-text load-text">one eternity <br> later</h1>
        </div>
    </div>

    <!-- LOGO -->
    <div class="logo">
        <img src="images/logo.svg" alt="My_logo">
    </div>

    <!-- THEME -->
    <div class="theme-toggler">
        <span class="material-symbols-outlined" id="dark-mode">dark_mode</span>

    </div>
    <!-- Navigator links -->
    <div class="navbar">
        <ul>
            <li>
                <a id="home" href="index.html">
                    <div class="link-container">
                        <span class="material-symbols-outlined">home</span>
                        <span class="link-text">Intro</span>
                    </div>
                </a>
            </li>
            <li>
                <a id="about" href="about.html">
                    <div class="link-container">
                        <span class="material-symbols-outlined">account_circle</span>
                        <span class="link-text">About</span>
                    </div>
                </a>
            </li>
            <li>
                <a id="skill" class="current" href="skills.html">
                    <div class="link-container">
                        <span class="material-symbols-outlined">award_star</span>
                        <span class="link-text">Skills</span>
                    </div>
                </a>
            </li>
            <li>
                <a id="port" href="portfolio.html">
                    <div class="link-container">
                        <span class="material-symbols-outlined">cases</span>
                        <span class="link-text">Portfolio</span>
                    </div>
                </a>
            </li>
            <li>
                <a id="contact" href="contact.html">
                    <div class="link-container">
                        <span class="material-symbols-outlined">phone_in_talk</span>
                        <span class="link-text">Contacts</span>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <!-- Web content -->
    <div class="main-container">
        <section class="skill-section">
            <div class="skill-content">
                <h1>My <span class="fill-text">Skills</span></h1>
                <div class="skill-container">
                    <div class="icon-image">
                        <img src="images/Visual_Studio_Code_1.35_icon.svg.png" alt="">
                    </div>
                    <div class="icon-image">
                        <img src="images/figma.png" alt="figma">
                    </div>
                    <div class="icon-image">
                        <img src="images/html.png" alt="html">
                    </div>
                    <div class="icon-image">
                        <img src="images/css.png" alt="css">
                    </div>
                    <div class="icon-image">
                        <img src="images/js.png" alt="javascript">
                    </div>
                    <div class="icon-image">
                        <img src="images/sass.png" alt="sass">
                    </div>
                    <div class="icon-image">
                        <img src="images/php.png" alt="php">
                    </div>
                    <div class="icon-image">
                        <img src="images/Tailwind_CSS_Logo.svg.png" alt="Tailwind_CSS_Logo">
                    </div>
                    <div class="icon-image">
                        <img src="images/py.png" alt="python">
                    </div>
                </div>
            </div>
            <center>
                <p class="fill-text">And many more...</p>
            </center>
        </section>
    </div>
