<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="transition.css">
    <!-- MATERIAL ICON -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- TYPED.JS -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.11/lib/typed.min.js"></script>
    <!-- font awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- favicon -->
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
</head>

<body>

    <!-- TRANSITION EFFECT -->
    <div class="transition transition-1 is-active">
        <div class="content">
            <h1 class="fill-text load-text">one eternity <br> later</h1>
        </div>
    </div>

    <!-- LOGO -->
    <div class="logo">
        <img src="images/logo.svg" alt="My_logo">
    </div>

    <!-- THEME -->
    <div class="theme-toggler">
        <span class="material-symbols-outlined" id="dark-mode">dark_mode</span>
        <span class="material-symbols-outlined" id="light-mode">light_mode</span>
    </div>
    <!-- Navigator links -->
    <div class="navbar">
        <ul>
            <li>
                <a id="home" href="index.html">
                    <div class="link-container">
                        <span class="material-symbols-outlined">home</span>
                        <span class="link-text">Intro</span>
                    </div>
                </a>
            </li>
            <li>
                <a id="about" href="about.html">
                    <div class="link-container">
                        <span class="material-symbols-outlined">account_circle</span>
                        <span class="link-text">About</span>
                    </div>
                </a>
            </li>
            <li>
                <a id="skill" href="skills.html">
                    <div class="link-container">
                        <span class="material-symbols-outlined">award_star</span>
                        <span class="link-text">Skills</span>
                    </div>
                </a>
            </li>
            <li>
                <a id="port" href="portfolio.html">
                    <div class="link-container">
                        <span class="material-symbols-outlined">cases</span>
                        <span class="link-text">Portfolio</span>
                    </div>
                </a>
            </li>
            <li>
                <a id="contact" class="current" href="contact.html">
                    <div class="link-container">
                        <span class="material-symbols-outlined">phone_in_talk</span>
                        <span class="link-text">Contacts</span>
                    </div>
                </a>
            </li>
        </ul>
    </div>

    <!-- Web content -->
    <div class="main-container">
        <section class="contact-section">
            <div class="contact-content">
                <h1>Reach <span class="fill-text">Me</span></h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Corrupti.</p>
                
                <div class="contact-container">
                    <form action="">
                        <div class="input-control">
                            <input type="text" name="name" id="name" placeholder="Full Name" required>
                        </div>
                        <div class="input-control">
                            <input type="email" name="email" id="email" placeholder="E-mail Address" required>
                        </div>
                        <div class="input-control">
                            <select name="service" id="service">
                                <option value="" disabled selected hidden>Select Role</option>
                                <option value="frontend_web_developer">Frontend Website Developer</option>
                                <option value="UI_design">UI Design</option>
                                <option value="Collaboration">Collaboration</option>
                            </select>
                        </div>
                        <div class="input-control">
                            <textarea name="message" id="message" rows="8" placeholder="Description" required></textarea>
                        </div>
                        <button type="submit" name="submit" class="btn btn-1 btn-6">Submit</button>
                    </form>
                </div>

                <!-- SOCIAL LINKS -->
                <div class="social-links">
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="#"><i class="fa-brands fa-github"></i></a>
                </div>
            </div>
        </section>
    </div>

            loop: true
        });
    </script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
